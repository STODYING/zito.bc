<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Zito</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-8">
                    <a href="/" class="flex items-center">
                        <img src="/images/zito_logo_2.png" alt="Zito" class="h-6">
                    </a>
                    <div class="hidden md:flex items-center space-x-1">
                        <span class="text-white font-medium px-2">플랜</span>
                        <span class="text-gray-400">|</span>
                        <a href="/plan-free.html" class="text-gray-300 hover:text-white px-2 py-1 text-sm">무료</a>
                        <a href="/plan-pro.html" class="text-gray-300 hover:text-white px-2 py-1 text-sm">PRO</a>
                        <a href="/plan-b2b.html" class="text-gray-300 hover:text-white px-2 py-1 text-sm">B2B</a>
                    </div>
                    <a href="/inquiry.html" class="hidden md:block text-gray-300 hover:text-white px-3 py-1">도입문의</a>
                    <a href="/store.html" class="hidden md:block text-gray-300 hover:text-white px-3 py-1">스토어</a>
                </div>
                <div class="flex items-center space-x-4" id="auth-buttons">
                    <a href="/login.html" class="text-gray-300 hover:text-white px-3 py-1" id="login-btn">로그인</a>
                    <a href="/signup.html" class="text-gray-300 hover:text-white px-3 py-1" id="signup-btn">회원가입</a>
                </div>
                <div class="hidden items-center space-x-4" id="user-menu">
                    <a href="/dashboard.html" class="hidden text-gray-300 hover:text-white px-3 py-1" id="dashboard-btn">대시보드</a>
                    <button id="logout-btn" class="text-gray-300 hover:text-white px-3 py-1">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Content -->
    <main class="pt-14 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md mx-auto px-6 py-12">
            <!-- 헤더 -->
            <div class="text-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">
                    지금 바로 시작해보세요.
                </h1>
                <p class="text-gray-500">나만의 디지털 명함을 만들어보세요.</p>
            </div>

            <!-- 로고 -->
            <div class="flex justify-center mb-10">
                <img src="/images/zito_logo_2.png" alt="Zito" class="h-16">
            </div>

            <!-- 로그인 폼 -->
            <form id="login-form" class="space-y-4">
                <div>
                    <input 
                        type="email" 
                        id="login-email"
                        placeholder="이메일 또는 아이디"
                        class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        id="login-password"
                        placeholder="비밀번호"
                        class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                        required
                    >
                </div>
                <button 
                    type="submit"
                    id="login-submit-btn"
                    class="w-full py-4 bg-black text-white font-semibold rounded-xl hover:bg-gray-800 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    로그인
                </button>
            </form>

            <!-- 에러 메시지 -->
            <div id="login-error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm"></div>

            <!-- SNS 로그인 구분선 -->
            <div class="flex items-center my-8">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="px-4 text-gray-500 text-sm">SNS 로그인</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <!-- SNS 로그인 버튼 -->
            <div class="flex justify-center space-x-5">
                <!-- Apple 로그인 -->
                <button 
                    id="apple-login-btn"
                    class="w-14 h-14 bg-black rounded-full flex items-center justify-center hover:bg-gray-800 transition-all"
                    title="Apple로 로그인"
                >
                    <i class="fab fa-apple text-white text-2xl"></i>
                </button>
                <!-- Google 로그인 -->
                <button 
                    id="google-login-btn"
                    class="w-14 h-14 bg-white border border-gray-200 rounded-full flex items-center justify-center hover:bg-gray-50 transition-all"
                    title="Google로 로그인"
                >
                    <svg class="w-6 h-6" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
            </div>

            <!-- 회원가입 링크 -->
            <div class="text-center mt-10">
                <a href="/signup.html" class="text-gray-900 font-medium underline hover:text-gray-600 transition-all">
                    회원가입
                </a>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
