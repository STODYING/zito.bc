    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyExample123456789",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:704514531976:web:e72e93066eb83b93ad353d"
        };

        // Firebase ì´ˆê¸°í™”
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ìƒíƒœ
        let currentImageIndex = 0;
        let aboutImages = [];

        // URLì—ì„œ ì¹´ë“œ ID ì¶”ì¶œ
        function getCardIdFromURL() {
            const path = window.location.pathname;
            const match = path.match(/\/bc\/([^\/]+)/);
            return match ? match[1] : null;
        }

        // ëª…í•¨ ë°ì´í„° ë¡œë“œ
        async function loadCard() {
            const cardId = getCardIdFromURL();
            
            if (!cardId) {
                showError('ì˜ëª»ëœ ë§í¬ì…ë‹ˆë‹¤.', 'ì˜¬ë°”ë¥¸ ëª…í•¨ ë§í¬ê°€ ì•„ë‹™ë‹ˆë‹¤.');
                return;
            }

            try {
                const cardRef = db.collection('publicCards').doc(cardId);
                const cardSnap = await cardRef.get();

                if (!cardSnap.exists) {
                    showError('ëª…í•¨ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'í•´ë‹¹ ëª…í•¨ì´ ì‚­ì œë˜ì—ˆê±°ë‚˜ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    return;
                }

                const cardData = cardSnap.data();
                
                // ì›¹ ì „ìš© ì¡°íšŒìˆ˜(webViewCount) ì¦ê°€ - ìˆ˜ì •ëœ ë²„ì „
                const currentWebViewCount = cardData.webViewCount || 0;
                
                try {
                    await cardRef.update({
                        webViewCount: currentWebViewCount + 1
                    });
                    console.log("âœ… ì›¹ ì¡°íšŒìˆ˜ ë°˜ì˜ ì„±ê³µ! (ê¸°ì¡´:", currentWebViewCount, "â†’ ìƒˆ:", currentWebViewCount + 1, ")");
                } catch (error) {
                    console.warn("âš ï¸ ì›¹ ì¡°íšŒìˆ˜ ë°˜ì˜ ì‹¤íŒ¨ (ë³´ì•ˆ ê·œì¹™ í™•ì¸ í•„ìš”):", error);
                    // ì¡°íšŒìˆ˜ ì¦ê°€ ì‹¤íŒ¨í•´ë„ ëª…í•¨ì€ ë³´ì—¬ì¤Œ
                }

                renderCard(cardData);
            } catch (error) {
                console.error('Error loading card:', error);
                showError('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'ëª…í•¨ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ëª…í•¨ ë Œë”ë§
        function renderCard(data) {
            // í˜ì´ì§€ íƒ€ì´í‹€ ë³€ê²½
            document.title = `${data.name || 'ëª…í•¨'}ì˜ ëª…í•¨`;
            const isVertical = data.isVertical || false;
            const hasFullImage = data.fullCardImageURL;
            
            // About ì´ë¯¸ì§€ ë°°ì—´ ì €ì¥ (ëª¨ë‹¬ìš©)
            aboutImages = data.aboutImageURLs || [];

            const cardHTML = hasFullImage 
                ? `<img src="${data.fullCardImageURL}" alt="${data.name}" class="card-image">`
                : renderCardContent(data, isVertical);

            // ì§ê¸‰/íšŒì‚¬ëª… HTML ìƒì„±
            let profileMetaHTML = '';
            if (data.position || data.company) {
                const parts = [];
                if (data.position) parts.push(`<span class="position">${data.position}</span>`);
                if (data.company) parts.push(`<span class="company">${data.company}</span>`);
                profileMetaHTML = `<div class="profile-meta">${parts.join('<span class="divider">|</span>')}</div>`;
            }

            // About ì´ë¯¸ì§€ ê°¤ëŸ¬ë¦¬ HTML ìƒì„±
            let aboutImagesHTML = '';
            if (aboutImages.length > 0) {
                const imagesGridHTML = aboutImages.map((url, index) => `
                    <div class="about-image-item" onclick="openImageModal(${index})">
                        <img src="${url}" alt="About ì´ë¯¸ì§€ ${index + 1}" loading="lazy">
                    </div>
                `).join('');
                
                aboutImagesHTML = `
                    <div class="about-images">
                        <div class="about-images-grid">
                            ${imagesGridHTML}
                        </div>
                    </div>
                `;
            }

            const html = `
                <div class="container">
                    <div class="card-viewer">
                        <div class="business-card ${isVertical ? 'vertical' : 'horizontal'}" 
                             style="background: linear-gradient(135deg, ${data.themeColor1Hex || '#000000'}, ${data.themeColor2Hex || '#808080'})">
                            ${cardHTML}
                        </div>

                        <div class="details">
                            <h2>${data.name || 'ì´ë¦„ ì—†ìŒ'}</h2>
                            ${profileMetaHTML}

                            ${(data.phone || data.email || data.website || data.address) ? `
                                <div class="info-section">
                                    <h3>ì—°ë½ì²˜ (contact details)</h3>
                                    ${data.phone ? `
                                        <div class="info-row">
                                            <div class="info-icon">ğŸ“±</div>
                                            <div class="info-text">${data.phone}</div>
                                        </div>
                                    ` : ''}
                                    ${data.email ? `
                                        <div class="info-row">
                                            <div class="info-icon">âœ‰ï¸</div>
                                            <div class="info-text">${data.email}</div>
                                        </div>
                                    ` : ''}
                                    ${data.website ? `
                                        <div class="info-row">
                                            <div class="info-icon">ğŸŒ</div>
                                            <div class="info-text"><a href="${formatUrl(data.website)}" target="_blank" style="color: #333; text-decoration: none;">${data.website}</a></div>
                                        </div>
                                    ` : ''}
                                    ${data.address ? `
                                        <div class="info-row">
                                            <div class="info-icon">ğŸ“</div>
                                            <div class="info-text">${data.address}</div>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}

                            ${data.subtitle || data.about || aboutImages.length > 0 ? `
                                <div class="info-section">
                                    <h3>About</h3>
                                    ${data.subtitle ? `<h4 style="margin-bottom: 12px; color: #666; font-weight: 600;">${data.subtitle}</h4>` : ''}
                                    ${data.about ? `<div class="about-content">${data.about}</div>` : ''}
                                    ${aboutImagesHTML}
                                </div>
                            ` : ''}

                            ${(data.email || data.phone) ? `
                                <div class="actions">
                                    ${data.email ? `
                                        <button class="btn btn-secondary" id="emailBtn" data-email="${data.email.replace(/"/g, '&quot;')}">
                                            âœ‰ï¸ ì´ë©”ì¼
                                        </button>
                                    ` : ''}
                                    ${data.phone ? `
                                        <button class="btn btn-primary" id="phoneBtn" data-phone="${data.phone.replace(/"/g, '&quot;')}">
                                            ğŸ“± ì „í™”í•˜ê¸°
                                        </button>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
                
                <!-- ì´ë¯¸ì§€ ëª¨ë‹¬ -->
                <div id="imageModal" class="image-modal" onclick="closeImageModal(event)">
                    <button class="image-modal-close" onclick="closeImageModal()">&times;</button>
                    ${aboutImages.length > 1 ? `
                        <button class="image-modal-nav prev" onclick="event.stopPropagation(); navigateImage(-1)">&#10094;</button>
                        <button class="image-modal-nav next" onclick="event.stopPropagation(); navigateImage(1)">&#10095;</button>
                    ` : ''}
                    <div class="image-modal-content" onclick="event.stopPropagation()">
                        <img id="modalImage" src="" alt="About ì´ë¯¸ì§€">
                    </div>
                    ${aboutImages.length > 1 ? `
                        <div class="image-modal-counter">
                            <span id="imageCounter">1</span> / ${aboutImages.length}
                        </div>
                    ` : ''}
                </div>
                
                <div id="toast" class="toast">ì´ë©”ì¼ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!</div>
            `;

            document.getElementById('app').innerHTML = html;
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            const emailBtn = document.getElementById('emailBtn');
            const phoneBtn = document.getElementById('phoneBtn');
            
            if (emailBtn) {
                emailBtn.addEventListener('click', function() {
                    const email = this.getAttribute('data-email');
                    
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(email).then(function() {
                            console.log('Email copied successfully:', email);
                            showToast('ì´ë©”ì¼ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
                        }).catch(function(err) {
                            console.error('Failed to copy email:', err);
                            fallbackCopyText(email);
                        });
                    } else {
                        fallbackCopyText(email);
                    }
                });
            }
            
            if (phoneBtn) {
                phoneBtn.addEventListener('click', function() {
                    const phone = this.getAttribute('data-phone');
                    const cleanPhone = phone.replace(/[^0-9+]/g, '');
                    window.location.href = 'tel:' + cleanPhone;
                });
            }

            // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (ëª¨ë‹¬ ë„¤ë¹„ê²Œì´ì…˜)
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('imageModal');
                if (modal && modal.classList.contains('show')) {
                    if (e.key === 'Escape') closeImageModal();
                    if (e.key === 'ArrowLeft') navigateImage(-1);
                    if (e.key === 'ArrowRight') navigateImage(1);
                }
            });
        }

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ì—´ê¸°
        function openImageModal(index) {
            if (aboutImages.length === 0) return;
            
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const counter = document.getElementById('imageCounter');
            
            modalImage.src = aboutImages[currentImageIndex];
            if (counter) counter.textContent = currentImageIndex + 1;
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // ì´ë¯¸ì§€ ëª¨ë‹¬ ë‹«ê¸°
        function closeImageModal(event) {
            if (event && event.target !== event.currentTarget) return;
            
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // ì´ë¯¸ì§€ ë„¤ë¹„ê²Œì´ì…˜
        function navigateImage(direction) {
            if (aboutImages.length <= 1) return;
            
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = aboutImages.length - 1;
            if (currentImageIndex >= aboutImages.length) currentImageIndex = 0;
            
            const modalImage = document.getElementById('modalImage');
            const counter = document.getElementById('imageCounter');
            
            modalImage.src = aboutImages[currentImageIndex];
            if (counter) counter.textContent = currentImageIndex + 1;
        }

        // í´ë°± ë³µì‚¬ í•¨ìˆ˜
        function fallbackCopyText(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                console.log('Email copied (fallback):', text);
                showToast('ì´ë©”ì¼ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('ì´ë©”ì¼ ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + text);
            }
            
            document.body.removeChild(textarea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 2000);
            }
        }

        function formatUrl(url) {
            if (!url) return '';
            return url.toLowerCase().startsWith('http') ? url : `https://${url}`;
        }

        function getTextColor(hexColor) {
            const hex = hexColor.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }
