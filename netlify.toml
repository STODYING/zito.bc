[build]
  # Vite를 사용하여 프로젝트를 빌드합니다.
  command = "npm run build"
  # Vite 빌드 결과물이 생성되는 기본 폴더인 dist를 배포 폴더로 지정합니다.
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA 라우팅 지원 (모든 경로를 index.html로)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 정적 파일 캐싱 (Vite는 빌드 시 파일명에 해시를 붙이므로 더 긴 캐싱이 가능합니다)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
