[build]
  # 빌드 폴더를 현재 위치('.')로 잡고, 직접 sed 명령어로 값을 주입합니다.
  publish = "."
  command = """
    sed -i "s|process.env.REACT_APP_FIREBASE_API_KEY|${REACT_APP_FIREBASE_API_KEY}|g" ./js/firebase-config.js && \
    sed -i "s|process.env.REACT_APP_FIREBASE_APP_ID|${REACT_APP_FIREBASE_APP_ID}|g" ./js/firebase-config.js && \
    sed -i "s|process.env.REACT_APP_FIREBASE_AUTH_DOMAIN|${REACT_APP_FIREBASE_AUTH_DOMAIN}|g" ./js/firebase-config.js && \
    sed -i "s|process.env.REACT_APP_FIREBASE_MESSAGING_SENDER_ID|${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}|g" ./js/firebase-config.js && \
    sed -i "s|process.env.REACT_APP_FIREBASE_PROJECT_ID|${REACT_APP_FIREBASE_PROJECT_ID}|g" ./js/firebase-config.js && \
    sed -i "s|process.env.REACT_APP_FIREBASE_STORAGE_BUCKET|${REACT_APP_FIREBASE_STORAGE_BUCKET}|g" ./js/firebase-config.js && \
    echo '✅ 환경 변수 주입 완료!'
  """

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 보안 및 캐싱 설정 (기존 유지)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
