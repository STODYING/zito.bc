[build]
  publish = "."
  # [보안] 깃허브에는 실제 ID를 올리지 않고, 빌드 시점에만 Netlify 환경변수를 주입합니다.
  command = """
    sed -i "s|AIzaSyExample123456789|${REACT_APP_FIREBASE_API_KEY}|g" ./js/firebase-config.js && \
    sed -i "s|your-project.firebaseapp.com|${REACT_APP_FIREBASE_AUTH_DOMAIN}|g" ./js/firebase-config.js && \
    sed -i "s|your-project-id|${REACT_APP_FIREBASE_PROJECT_ID}|g" ./js/firebase-config.js && \
    sed -i "s|your-project.appspot.com|${REACT_APP_FIREBASE_STORAGE_BUCKET}|g" ./js/firebase-config.js && \
    sed -i "s|123456789|${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}|g" ./js/firebase-config.js && \
    sed -i "s|1:123456789:web:abc123|${REACT_APP_FIREBASE_APP_ID}|g" ./js/firebase-config.js && \
    if [ -f "./bc.html" ]; then \
      sed -i "s|AIzaSyExample123456789|${REACT_APP_FIREBASE_API_KEY}|g" ./bc.html && \
      sed -i "s|your-project.firebaseapp.com|${REACT_APP_FIREBASE_AUTH_DOMAIN}|g" ./bc.html && \
      sed -i "s|your-project-id|${REACT_APP_FIREBASE_PROJECT_ID}|g" ./bc.html && \
      sed -i "s|your-project.appspot.com|${REACT_APP_FIREBASE_STORAGE_BUCKET}|g" ./bc.html && \
      sed -i "s|123456789|${REACT_APP_FIREBASE_MESSAGING_SENDER_ID}|g" ./bc.html && \
      sed -i "s|1:704514531976:web:e72e93066eb83b93ad353d|${REACT_APP_FIREBASE_APP_ID}|g" ./bc.html; \
    fi && \
    echo "/bc/* https://asia-northeast3-${REACT_APP_FIREBASE_PROJECT_ID}.cloudfunctions.net/renderCardViewer 200!" > _redirects && \
    echo "✅ 모든 설정 주입 및 프록시 생성 완료"
  """

# SPA 라우팅 지원 (모든 경로를 index.html로)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
