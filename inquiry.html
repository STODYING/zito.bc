<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도입문의 - Zito</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-8">
                    <a href="/" class="flex items-center"><img src="/images/zito_logo_2.png" alt="Zito" class="h-6"></a>
                    <div class="hidden md:flex items-center space-x-1">
                        <span class="text-white font-medium px-2">플랜</span>
                        <span class="text-gray-400">|</span>
                        <a href="/plan-free.html" class="text-gray-300 hover:text-white px-2 py-1 text-sm">무료</a>
                        <a href="/plan-pro.html" class="text-gray-300 hover:text-white px-2 py-1 text-sm">PRO</a>
                        <a href="/plan-b2b.html" class="text-gray-300 hover:text-white px-2 py-1 text-sm">B2B</a>
                    </div>
                    <a href="/inquiry.html" class="hidden md:block text-white px-3 py-1">도입문의</a>
                    <a href="/store.html" class="hidden md:block text-gray-300 hover:text-white px-3 py-1">스토어</a>
                </div>
                <div class="flex items-center space-x-4" id="auth-buttons">
                    <a href="/login.html" class="text-gray-300 hover:text-white px-3 py-1">로그인</a>
                    <a href="/signup.html" class="text-gray-300 hover:text-white px-3 py-1">회원가입</a>
                </div>
                <div class="hidden items-center space-x-4" id="user-menu">
                    <a href="/dashboard.html" class="hidden text-gray-300 hover:text-white px-3 py-1" id="dashboard-btn">대시보드</a>
                    <button id="logout-btn" class="text-gray-300 hover:text-white px-3 py-1">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-14">
        <section class="py-20 bg-gradient-to-br from-gray-900 to-black text-white">
            <div class="max-w-4xl mx-auto px-4 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">도입 문의</h1>
                <p class="text-xl text-gray-300">기업 맞춤형 디지털 명함 솔루션을<br>도입해보세요</p>
            </div>
        </section>

        <section class="py-20 bg-white">
            <div class="max-w-2xl mx-auto px-4">
                <form id="inquiry-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">회사명 *</label>
                            <input type="text" id="company-name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">담당자명 *</label>
                            <input type="text" id="contact-name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">이메일 *</label>
                            <input type="email" id="contact-email" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">연락처 *</label>
                            <input type="tel" id="contact-phone" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">예상 사용 인원</label>
                        <select id="team-size" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="">선택해주세요</option>
                            <option value="1-10">1-10명</option>
                            <option value="11-50">11-50명</option>
                            <option value="51-100">51-100명</option>
                            <option value="101-500">101-500명</option>
                            <option value="500+">500명 이상</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">관심 기능 (복수 선택 가능)</label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="features" value="branding" class="w-5 h-5 text-purple-600">
                                <span class="text-sm">브랜딩 템플릿</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="features" value="bulk" class="w-5 h-5 text-purple-600">
                                <span class="text-sm">일괄 발급/관리</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="features" value="domain" class="w-5 h-5 text-purple-600">
                                <span class="text-sm">커스텀 도메인</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="features" value="crm" class="w-5 h-5 text-purple-600">
                                <span class="text-sm">CRM 연동</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="features" value="nfc" class="w-5 h-5 text-purple-600">
                                <span class="text-sm">NFC 카드</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-gray-200 rounded-xl hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="features" value="analytics" class="w-5 h-5 text-purple-600">
                                <span class="text-sm">팀 분석 대시보드</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">문의 내용 *</label>
                        <textarea id="inquiry-message" rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none" placeholder="궁금하신 점이나 원하시는 기능을 자유롭게 작성해주세요." required></textarea>
                    </div>
                    <button type="submit" class="w-full py-4 bg-purple-600 text-white font-semibold rounded-xl hover:bg-purple-700 transition-all">문의하기</button>
                </form>
                <div id="inquiry-success" class="hidden mt-6 p-6 bg-green-50 border border-green-200 rounded-xl text-green-700 text-center">
                    <i class="fas fa-check-circle text-3xl mb-2"></i>
                    <p class="font-semibold">문의가 접수되었습니다!</p>
                    <p class="text-sm mt-1">빠른 시일 내에 담당자가 연락드리겠습니다.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <img src="/images/zito_logo_2.png" alt="Zito" class="h-8 mx-auto mb-4">
            <p class="text-sm">&copy; 2025 Zito. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
